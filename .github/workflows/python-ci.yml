name: Python Package using Pylint and Pytest
on: [push, pull_request]
jobs:
  pylint_build:
    name: Pylint / build (3.11)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install '.[dev]' || true; fi
          pip install pylint pytest autopep8 ruff
      - run: |
          files="$(git ls-files '*.py')"
          if [ -n "$files" ]; then
            pylint $files || true
            autopep8 --in-place --recursive $files || true
            ruff check . --fix || true
            pylint $files
          else
            echo "No tracked .py files"
          fi
  tests:
    name: Pytest (3.11)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install '.[dev]' || true; fi
          pip install pytest
          pytest -q