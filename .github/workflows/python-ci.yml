name: Python (cheap-mode)
on:
  push:
    paths-ignore: ['**/*.md','**/*.png','**/*.jpg','**/*.jpeg','**/*.gif','**/*.svg','docs/**']
  pull_request:
    paths: ['pyproject.toml','requirements*.txt','.pylintrc','.github/workflows/python-ci.yml']
concurrency:
  group: cheap-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  CI: 'true'
  CHEAP_MODE: 'true'
jobs:
  pylint_build:
    name: Pylint / build (3.11)
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - name: Install deps (cheap)
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then pip install '.[dev]' || true; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pylint
      - name: Lint tracked files
        run: |
          files="$(git ls-files '*.py')"
          if [ -z "$files" ]; then echo "No tracked .py files"; exit 0; fi
          pylint $files
  tests:
    name: Pytest (3.11)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - name: Install deps (cheap)
        run: |
          python -m pip install --upgrade pip
          if [ -f pyproject.toml ]; then pip install '.[dev]' || true; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest
      - name: Run tests
        run: pytest -q