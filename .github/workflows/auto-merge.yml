name: Auto-Merge Safe PRs

on:
  pull_request:
    types: [opened, synchronize]
  check_suite:
    types: [completed]

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.draft == false &&
      !contains(github.event.pull_request.labels.*.name, 'needs-human-review')
    steps:
      - name: Check if PR is safe to auto-merge
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            
            // Get PR details
            const { data: prData } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            // Get CI status
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha
            });
            
            // Safety checks
            const allChecksPass = checks.check_runs.every(check => 
              check.status === 'completed' && check.conclusion === 'success'
            );
            const noConflicts = prData.mergeable_state === 'clean';
            const isSmall = prData.changed_files <= 10 && prData.additions + prData.deletions < 300;
            const hasNoHumanLabel = !pr.labels.some(l => l.name === 'needs-human-review');
            const notBreaking = !prData.title.toLowerCase().includes('breaking');
            
            console.log('Auto-merge checks:', {
              allChecksPass,
              noConflicts,
              isSmall,
              hasNoHumanLabel,
              notBreaking
            });
            
            // Auto-merge if all conditions met
            if (allChecksPass && noConflicts && isSmall && hasNoHumanLabel && notBreaking) {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'squash',
                commit_title: `${prData.title} (#${pr.number})`,
                commit_message: 'Auto-merged by Copilot Agent'
              });
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: '✅ **Auto-merged** by Copilot Agent\n\nAll checks passed and changes are low-risk.'
              });
              
              console.log(`✅ Auto-merged PR #${pr.number}`);
            } else {
              console.log('❌ Not auto-merging - conditions not met');
              
              if (!allChecksPass) {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: pr.number,
                  body: '⏸️ Auto-merge blocked: CI checks not passing'
                });
              }
            }
