name: PR Helper
on:
  pull_request:
    types: [opened, edited, reopened, ready_for_review]
jobs:
  remind-summary:
    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Nudge author to use Copilot Summary
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || "";
            const hasSections = body.includes("## What & Why") && body.includes("## How");
            if (!hasSections) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: [
                  "Heads-up: you can generate a draft description with **Copilot PR Summary** (toolbar button above the text box).",
                  "Then align it with our template: **What & Why, How, Tests, Risk & Rollback**."
                ].join("\n")
              });
            }
