name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run component tests
      run: |
        python test.py
    
    - name: Check Python syntax
      run: |
        python -m py_compile monitor.py
        python -m py_compile gpu_monitor.py
        python -m py_compile ml_optimizer.py
        python -m py_compile security_scanner.py
        python -m py_compile service_wrapper.py
