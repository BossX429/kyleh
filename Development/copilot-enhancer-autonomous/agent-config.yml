agent:
  name: "System Monitor Auto-Agent"
  version: "1.0.0"
  enabled: true
  owner: "BossX429"
  repository: "kyleh"

# Autonomous actions configuration
autonomous_actions:
  auto_merge: true
  auto_fix: true
  auto_triage: true
  auto_close_stale: true
  auto_update_docs: true

# Safety thresholds
thresholds:
  max_pr_lines: 300
  max_automated_changes: 50
  stale_issue_days: 30
  stale_pr_days: 30
  min_test_coverage: 80

# Auto-merge criteria
auto_merge:
  enabled: true
  require_ci_pass: true
  require_approvals: 0  # Set to 1+ if code review required
  max_changed_lines: 300
  allowed_labels:
    - "auto-merge"
    - "dependencies"
    - "documentation"
  blocked_labels:
    - "needs-human-review"
    - "wip"
    - "do-not-merge"

# Security scanning
security:
  scan_commits: true
  scan_dependencies: true
  block_secrets: true
  require_security_review: true
  allowed_risk_levels:
    - "low"
    - "info"
  blocked_patterns:
    - "password\\s*="
    - "api[_-]?key\\s*="
    - "secret\\s*="
    - "token\\s*="

# Code quality rules
code_quality:
  run_linters: true
  run_formatters: true
  run_type_check: true
  tools:
    - black
    - isort
    - mypy
    - pylint

# Issue management
issue_management:
  auto_label: true
  auto_assign: false
  close_stale: true
  stale_days: 30
  stale_labels:
    - "stale"
  exempt_labels:
    - "pinned"
    - "security"
    - "enhancement"

# PR management
pr_management:
  auto_label: true
  size_labels: true
  require_description: true
  require_tests: true
  size_thresholds:
    xs: 10
    s: 50
    m: 200
    l: 500
    xl: 1000

# Notification settings
notifications:
  slack_webhook: null  # Optional: set for Slack notifications
  email: null  # Optional: set for email notifications
  mention_on_escalation: "@BossX429"

# Audit and logging
audit:
  log_all_actions: true
  log_file: "agent-audit.log"
  retention_days: 90

# Rate limiting
rate_limits:
  max_actions_per_hour: 50
  max_prs_per_day: 10
  max_merges_per_day: 5

# Custom rules
custom_rules:
  python_version_check:
    enabled: true
    min_version: "3.8"
  dependency_updates:
    enabled: true
    auto_update_patch: true
    auto_update_minor: false
    auto_update_major: false
