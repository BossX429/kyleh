repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
  # golangci-lint hook removed temporarily: building the Go toolchain during pre-commit
  # can fail in some environments (Go tool version mismatch). Re-enable the hook
  # when your local environment provides a compatible Go toolchain or when using CI.
